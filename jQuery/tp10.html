<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="jqueryscript.js"></script>
	<script type="text/javascript" src="jquerymain.js"></script>
</head>
<body>
	<div id="box">
		<div id="main"></div>

		<div id="loginform">
			<h1>LOGIN</h1>
			<input type="email" placeholder="Email"/><br>
			<input type="password" placeholder="Password"/><br>
			<button>LOGIN</button>
		</div>

		<div id="signform">
			<h1>SIGN UP</h1>
			<input type="text" placeholder="Full Name"/><br>
			<input type="email" placeholder="Email"/><br>
			<input type="tanggal" placeholder="mm/dd/yy"/><br>
			<input type="username" placeholder="Username"/><br>
			<input type="password" placeholder="Password"/><br>
			<input type="confirmpassword" placeholder="Confirm Password"/><br>
			<button>SIGN UP</button>
		</div>

		<div id="login_msg">Have an account?</div>
		<div id="signup_msg">Don't have an account?</div>
		<button id="login_btn">LOGIN</button>
		<button id="signup_btn">SIGN UP</button>

	</div>
</body>
</html>
